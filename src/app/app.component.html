<tui-data-list *tuiTextfieldDropdown>
    <tui-opt-group label="Language of components">
        <button
            *ngFor="let name of names"
            tuiOption
            type="button"
            [value]="name | titlecase"
            (click)="setLang(name)"

                class="t-flag"
                [src]="flags.get(name) | tuiFlag"
            />
